<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
  
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
</head>
<body>

    <section id="contact-Section">

    
               <h1 id="contactHeading">Contact  <strong id="highlightedContactHeading">Us</strong> </h1>
               <hr id="contactHr">
        <div class="contactSectionContainer">

        <form>

             <div class="contactInputs">

                 <div>
                    <label class=" contactFormLabel" id="contactNameLabel">Name</label><br>
                    <input id="name" placeholder="Enter your name">
                 </div>
           
                 <div >
                    <label class="contactFormLabel" id="contactEmailLabel">Email</label><br>
                    <input id="email" placeholder="Enter your email">
                 </div>
              </div>

              <div class="messageInputs">
                  <label id="contactMessageLabel">Message</label><br>
                  <input id="contactTextInput" placeholder="Enter here....."><br>

                  <button id="contactButton">Send Message</button>

              </div>
           
        </form>
        <div>
         
    </div>

    


    </section>
    
</body>
</html>
